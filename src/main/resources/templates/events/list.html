<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des √âv√©nements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding-top: 100px;
        }

        .navbar {
            background-color: white;
            padding: 20px 40px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1250px;
            z-index: 999;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo span {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: #880e4f;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #d81b60;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #ffe3ec;
            color: #ad1457;
        }


        h1 {
            text-align: center;
            color: #8b1c47;
        }

        .add-event {
            display: block;
            width: 220px;
            margin: 20px auto;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .add-event:hover {
            background-color: #0056b3;
        }

        .event-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px 40px;
        }

        .event-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .event-content {
            padding: 15px;
        }

        .event-title {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: #c2185b;
        }

        .event-description {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 10px;
        }

        .event-details {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 5px;
        }

        .event-actions {
            display: flex;
            justify-content: space-between;
            padding: 0 15px 15px 15px;
        }

        .event-actions a {
            text-decoration: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .btn-modifier {
            background-color: #28a745;
        }

        .btn-modifier:hover {
            background-color: #218838;
        }

        .btn-supprimer {
            background-color: #dc3545;
        }

        .btn-supprimer:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar admin -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="logo">üéü Billetterie</a>
        <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a th:href="@{/events/public}">√âv√©nements</a></li>
            <li><a th:href="@{/events/admin}">Admin</a></li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
            <li th:if="${#authentication.principal?.username == 'superadmin'}">
                <a th:href="@{/events/admin/add-admin}">Ajouter un admin</a>
            </li>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit"
                            style="background: none; border: none; font: inherit; color: #6a1b3f; cursor: pointer;">
                        D√©connexion
                    </button>
                </form>
            </li>

        </ul>
    </div>
</nav>

<h1>Liste des √âv√©nements</h1>

<div th:if="${success}" style="text-align:center; margin-bottom:20px; color:green; font-weight:bold;">
    <p th:text="${success}"></p>
</div>

<a class="add-event" th:href="@{/events/admin/add}">Ajouter un √©v√©nement</a>


<div class="event-grid">
    <div class="event-card" th:each="event : ${events}">
        <img class="event-image"
             th:src="@{'/images/' + ${#strings.defaultString(event.image, 'default.png')}}"
             alt="Image de l'√©v√©nement"/>

        <div class="event-content">
            <h2 class="event-title" th:text="${event.title}">Titre</h2>
            <p class="event-description" th:text="${event.description}">Description</p>
            <p class="event-details">
                <strong>Date:</strong>
                <span th:text="${#temporals.format(event.dateTime, 'dd/MM/yyyy HH:mm')}">Date</span>
            </p>
            <p class="event-details">
                <strong>Lieu:</strong> <span th:text="${event.venue}">Lieu</span>
            </p>
            <p class="event-details">
                <strong>Prix:</strong> <span th:text="${event.prix}">Prix</span> MAD
            </p>
        </div>
        <div class="event-actions">
            <a th:href="@{'/events/admin/edit/' + ${event.id}}" class="btn-modifier">Modifier</a>
            <a th:href="@{'/events/admin/delete/' + ${event.id}}" class="btn-supprimer"
               onclick="return confirm('Supprimer cet √©v√©nement ?')">Supprimer</a>
        </div>
    </div>
</div>

</body>
</html>
