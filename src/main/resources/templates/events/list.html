<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des √âv√©nements</title>

    <!-- Polices & Librairies -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- STYLES NAVBAR, TITRES, √âV√âNEMENTS, FOOTER INSPIR√âS DE home.html --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding-top: 100px;
        }

        .navbar {
            background-color: white;
            padding: 20px 40px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1250px;
            z-index: 999;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #880e4f;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo span {
            font-family: 'Great Vibes', cursive;
            font-weight: 600;
            font-size: 2rem;
            color: #880e4f;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #d81b60;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #ffe3ec;
            color: #ad1457;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            text-align: center;
            color: #8b1c47;
            font-size: 2.5rem;
            margin: 30px 0 10px;
        }


        .event-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px 40px;
        }

        .event-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .event-content {
            padding: 15px;
        }

        .event-title {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: #c2185b;
            font-family: 'Montserrat', sans-serif;
        }

        .event-description {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 10px;
        }

        .event-details {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 5px;
        }

        .event-actions {
            display: flex;
            justify-content: space-between;
            padding: 0 15px 15px 15px;
        }

        .event-actions a {
            text-decoration: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .btn-modifier {
            background-color: #28a745;
        }

        .btn-modifier:hover {
            background-color: #218838;
        }

        .btn-supprimer {
            background-color: #dc3545;
        }

        .btn-supprimer:hover {
            background-color: #c82333;
        }

        .pink-footer {
            background-color: #fde8f0;
            color: #6a1b3f;
            padding: 60px 20px;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }

        .pink-footer h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #880e4f;
        }

        .pink-footer p {
            font-size: 1.1rem;
            margin: 5px 0 20px;
            color: #6a1b3f;
            font-family: 'Arial', sans-serif;
        }

        .footer-columns {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 50px;
            padding-top: 40px;
            border-top: 1px solid #e9a8c5;
        }

        .footer-column {
            width: 220px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .footer-column:hover {
            transform: translateY(-5px);
        }

        .footer-column i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #d81b60;
            display: block;
        }

        .footer-column h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #6a1b3f;
        }

        .footer-column p {
            font-size: 0.95rem;
            font-family: 'Arial', sans-serif;
            line-height: 1.5;
            color: #6a1b3f;
        }
        .bouton-ajouter {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        .bouton-ajouter:hover {
            background-color: #f5cad7;
            box-shadow: 0px 15px 20px rgb(197, 91, 123);
            color: #fff;
            transform: translateY(-7px);
        }

        .bouton-ajouter:active {
            transform: translateY(-1px);
        }
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
            justify-items: center;
        }

        .event-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            color: #6a1b3f;
            margin-bottom: 10px;
        }

        .event-date,
        .event-venue,
        .event-price,
        .event-organizer {
            font-size: 0.9rem;
            color: #555;
            margin: 4px 0;
        }

        .event-actions {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px 20px;
            border-top: 1px solid #eee;
        }

        .event-button {
            background-color: #d81b60;
            color: #fff;
            padding: 8px 14px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .event-button:hover {
            background-color: #ad1457;
        }

    </style>
</head>
<body>

<!-- ‚úÖ Navbar admin -->
<nav class="navbar">
    <div class="navbar-container">
        <!-- Logo identique √† home.html -->
        <div class="logo-area">
            <a href="/" class="logo">
                <img src="/images/billet.png" alt="Logo" class="logo-icon">
                <span>EventPass</span>
            </a>
        </div>

        <!-- Liens dynamiques -->
        <ul class="nav-links">
            <li><a th:href="@{/}">Accueil</a></li>
            <li><a th:href="@{/events/public}">√âv√©nements</a></li>
            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a th:href="@{/events/admin}">Admin</a>
            </li>
            <li th:if="${#authentication.principal?.username == 'superadmin'}">
                <a th:href="@{/events/admin/add-admin}">Ajouter un admin</a>
            </li>
            <li th:if="${not #authorization.expression('isAuthenticated()')}">
                <a th:href="@{/events/login}">Connexion</a>
            </li>
            <li th:if="${not #authorization.expression('isAuthenticated()')}">
                <a th:href="@{/register}">Inscription</a>
            </li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit"
                            style="background: none; border: none; font: inherit; color: #6a1b3f; cursor: pointer;">
                        D√©connexion
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>


<h1>Liste des √âv√©nements</h1>

<div th:if="${success}" style="text-align:center; margin-bottom:20px; color:green; font-weight:bold;">
    <p th:text="${success}"></p>
</div>

<div style="text-align: center; margin: 40px 0;">
    <a th:href="@{/events/admin/add}">
        <button class="bouton-ajouter">Ajouter un √©v√©nement</button>
    </a>
</div>



<div class="event-grid">
    <div class="event-card" th:each="event : ${events}">
        <img class="event-image" th:src="@{'/images/' + ${#strings.defaultString(event.image, 'default.png')}}" alt="Image √©v√©nement" />

        <div class="event-content">
            <h3 class="event-title" th:text="${event.title}">Titre</h3>
            <p class="event-date">
                üìÖ <span th:text="${#temporals.format(event.dateTime, 'dd/MM/yyyy HH:mm')}">Date</span>
            </p>
            <p class="event-venue">üìç <span th:text="${event.venue}">Lieu</span></p>
            <p class="event-price">üí∏ <span th:text="${event.prix}">Prix</span> MAD</p>
            <p class="event-organizer">Organis√© par : <strong>Set Your Vendor</strong></p>
        </div>

        <div class="event-actions">
            <a th:href="@{'/events/admin/edit/' + ${event.id}}" class="event-button">Modifier</a>
            <a th:href="@{'/events/admin/delete/' + ${event.id}}" class="event-button"
               onclick="return confirm('Supprimer cet √©v√©nement ?')">Supprimer</a>
        </div>
    </div>
</div>


</body>
</html>
