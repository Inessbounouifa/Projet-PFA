<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #c2185b;
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #f48fb1;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e57399;
        }

        .message {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>
    <form th:action="@{/events/login}" method="post">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required />
        <input type="password" name="password" placeholder="Mot de passe" required />
        <button type="submit">Se connecter</button>
    </form>
    <a th:href="@{/}" style="color: #d81b60; font-weight: bold; text-decoration: none; font-size: 1.2rem; display: inline-block; margin-top: 20px;">
        ← Retour à l'accueil
    </a>

    <!-- Message d'erreur -->
    <div th:if="${param.error}" class="message error">
        Identifiants incorrects. Veuillez réessayer.
    </div>

    <!-- Message de déconnexion -->
    <div th:if="${param.logout}" class="message success">
        Vous avez été déconnecté avec succès.
    </div>
</div>

</body>
</html>
