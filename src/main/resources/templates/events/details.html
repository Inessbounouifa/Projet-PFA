<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>D√©tails de l'√âv√©nement</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding-top: 100px;
            color: #6a1b3f;
        }

        .navbar {
            background-color: white;
            padding: 12px 30px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1250px;
            z-index: 999;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
        }

        .logo-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #880e4f;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #d81b60;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #ffe3ec;
            color: #ad1457;
        }

        .event-container {
            max-width: 1100px;
            margin: auto;
            background-color: white;
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .event-image-section {
            flex: 1.2;
            background-color: #eee;
        }

        .event-image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .event-info-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .event-info-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #8b1c47;
            margin-bottom: 20px;
        }

        .event-info-section p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .event-info-section .label {
            font-weight: bold;
            color: #c2185b;
        }

        .main-button {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .main-button:hover {
            background-color: #e57399;
        }

        a.return-link {
            display: inline-block;
            margin-top: 20px;
            color: #d81b60;
            text-decoration: none;
            font-weight: 600;
        }

        a.return-link:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 16px;
            width: 320px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .quantity-controls button {
            background-color: #f8bbd0;
            border: none;
            padding: 10px 16px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            color: #6a1b3f;
        }

        .quantity-controls span {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .modal-content button {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
        }

        .modal-content button:hover {
            background-color: #e57399;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-container">
        <div class="logo-area">
            <img src="/images/billet.png" alt="Logo" class="logo-icon">
            <span class="logo-text">EventPass</span>
        </div>
        <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a th:href="@{/events/public}">√âv√©nements</a></li>
            <li th:if="${not #authorization.expression('isAuthenticated()')}"><a th:href="@{/login}">Connexion</a></li>
            <li th:if="${#authorization.expression('hasRole(''USER'')')}"><a th:href="@{/cart/view}">Panier</a></li>
            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a th:href="@{/events/admin}">Admin</a></li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" style="background: none; border: none; font: inherit; color: #d81b60; cursor: pointer;">
                        D√©connexion
                    </button>
                </form>
            </li>

        </ul>
    </div>
</nav>

<div class="event-container">
    <div class="event-image-section">
        <img th:src="@{'/images/' + ${event.image}}" alt="Image √©v√©nement">
    </div>
    <div class="event-info-section">
        <h1 th:text="${event.title}">Titre</h1>
        <p><span class="label">Description :</span> <span th:text="${event.description}">Texte</span></p>
        <p><span class="label">üìçLieu :</span> <span th:text="${event.venue}">Lieu</span></p>
        <p><span class="label">üìÖDate :</span> <span th:text="${#temporals.format(event.dateTime, 'dd/MM/yyyy HH:mm')}">Date</span></p>
        <p><span class="label">üí∏Prix :</span> <span th:text="${event.prix}">0</span> MAD</p>

        <div th:if="${#authorization.expression('hasRole(''USER'')')}">
            <button class="main-button" onclick="openModal()">Acheter</button>
        </div>

        <a th:href="@{/}" class="return-link">‚Üê Retour √† l'accueil</a>
    </div>
</div>

<div id="quantityModal" class="modal">
    <div class="modal-content">
        <h3 style="color:#c2185b;">Choisir la quantit√©</h3>
        <div class="quantity-controls">
            <button onclick="changeQuantity(-1)">-</button>
            <span id="quantityDisplay">1</span>
            <button onclick="changeQuantity(1)">+</button>
        </div>
        <form id="cartForm" th:action="@{'/cart/add/' + ${event.id}}" method="post">
            <input type="hidden" name="quantity" id="quantityInput" value="1"/>
            <button type="submit">Ajouter au panier</button>
        </form>
        <br/>
        <button onclick="closeModal()">Annuler</button>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('quantityModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('quantityModal').style.display = 'none';
    }

    function changeQuantity(change) {
        let quantity = parseInt(document.getElementById('quantityDisplay').textContent);
        quantity = Math.max(1, quantity + change);
        document.getElementById('quantityDisplay').textContent = quantity;
        document.getElementById('quantityInput').value = quantity;
    }
</script>

</body>
</html>
