<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>D√©tails de l'√âv√©nement</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<h1 th:text="${event.title}">Titre</h1>
<img th:src="@{'/images/' + ${event.image}}" alt="Image" width="400"/>

<p><strong>Description :</strong> <span th:text="${event.description}">Description</span></p>
<p><strong>Lieu :</strong> <span th:text="${event.venue}">Lieu</span></p>
<p><strong>Date :</strong> <span th:text="${#temporals.format(event.dateTime, 'dd/MM/yyyy HH:mm')}">Date</span></p>
<p><strong>Prix :</strong> <span th:text="${event.prix}">0</span> MAD</p>

<!-- üîò Bouton ouvrir la bulle -->
<button onclick="openModal()">Acheter</button>

<!-- üßä Modal avec choix de quantit√© -->
<div id="quantityModal" class="modal">
    <div class="modal-content">
        <h3>Choisir la quantit√©</h3>
        <div class="quantity-controls">
            <button onclick="changeQuantity(-1)">-</button>
            <span id="quantityDisplay">1</span>
            <button onclick="changeQuantity(1)">+</button>
        </div>

        <form id="cartForm" th:action="@{'/cart/add/' + ${event.id}}" method="post">
            <input type="hidden" name="quantity" id="quantityInput" value="1"/>
            <button type="submit">Ajouter au panier</button>
        </form>

        <br/>
        <button onclick="closeModal()">Annuler</button>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('quantityModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('quantityModal').style.display = 'none';
    }

    function changeQuantity(change) {
        let quantity = parseInt(document.getElementById('quantityDisplay').textContent);
        quantity = Math.max(1, quantity + change); // min 1
        document.getElementById('quantityDisplay').textContent = quantity;
        document.getElementById('quantityInput').value = quantity;
    }
</script>

<a th:href="@{/}">‚Üê Retour</a>

</body>
</html>
