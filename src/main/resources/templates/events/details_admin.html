<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>D√©tails de l'√âv√©nement</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding-top: 100px;
            color: #6a1b3f;
        }

        .navbar {
            background-color: white;
            padding: 20px 40px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1250px;
            z-index: 999;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo span {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: #880e4f;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #d81b60;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #ffe3ec;
            color: #ad1457;
        }

        .event-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #8b1c47;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .event-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            padding: 0 10px;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .label {
            font-weight: bold;
            color: #c2185b;
            min-width: 100px;
            text-align: right;
        }

        .main-button {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .main-button:hover {
            background-color: #e57399;
        }

        a.return-link {
            display: inline-block;
            margin-top: 20px;
            color: #d81b60;
            text-decoration: none;
        }

        a.return-link:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 16px;
            width: 320px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .quantity-controls button {
            background-color: #f8bbd0;
            border: none;
            padding: 10px 16px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            color: #6a1b3f;
        }

        .quantity-controls span {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .modal-content button {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
        }

        .modal-content button:hover {
            background-color: #e57399;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar dynamique -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="logo">üéü Billetterie</a>
        <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a th:href="@{/events/public}">√âv√©nements</a></li>
            <li th:if="${not #authorization.expression('isAuthenticated()')}"><a th:href="@{/login}">Connexion</a></li>
            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a th:href="@{/events/admin}">Admin</a></li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit"
                            style="background: none; border: none; font: inherit; color: #6a1b3f; cursor: pointer;">
                        D√©connexion
                    </button>
                </form>
            </li>

        </ul>
    </div>
</nav>

<div class="event-container">
    <h1 th:text="${event.title}">Titre</h1>
    <img th:src="@{'/images/' + ${event.image}}" alt="Image √©v√©nement">

    <div class="event-info">
        <div class="row">
            <span class="label">Description :</span>
            <span th:text="${event.description}">Texte</span>
        </div>
        <div class="row">
            <span class="label">Lieu :</span>
            <span th:text="${event.venue}">Lieu</span>
        </div>
        <div class="row">
            <span class="label">Date :</span>
            <span th:text="${#temporals.format(event.dateTime, 'dd/MM/yyyy HH:mm')}">Date</span>
        </div>
        <div class="row">
            <span class="label">Prix :</span>
            <span><span th:text="${event.prix}">0</span> MAD</span>
        </div>
    </div>



    <a th:href="@{/}" class="return-link">‚Üê Retour √† l'accueil</a>
</div>



</body>
</html>
