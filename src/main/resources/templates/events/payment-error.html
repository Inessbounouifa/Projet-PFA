<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur Paiement</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffebee;
            padding-top: 100px;
            margin: 0;
            color: #c62828;
            text-align: center;
        }

        .navbar {
            background-color: white;
            padding: 20px 40px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1250px;
            z-index: 999;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #880e4f;
            text-decoration: none;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo span {
            font-family: 'Great Vibes', cursive;
            font-weight: 600;
            font-size: 2rem;
            color: #880e4f;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-links li a,
        .nav-links li form button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #d81b60;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-links li a:hover,
        .nav-links li form button:hover {
            background-color: #ffe3ec;
            color: #ad1457;
        }

        h1 {
            font-size: 2.5rem;
            color: #c62828;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-container">
        <div class="logo-area">
            <a href="/" class="logo">
                <img src="/images/billet.png" alt="Logo" class="logo-icon">
                <span>EventPass</span>
            </a>
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/}">Accueil</a></li>
            <li><a th:href="@{/events/public}">Événements</a></li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit">Déconnexion</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<h1>Erreur pendant le traitement du paiement</h1>
<p th:text="${message}">Une erreur est survenue. Veuillez réessayer.</p>

<a th:href="@{/}">← Retour à l'accueil</a>

</body>
</html>
