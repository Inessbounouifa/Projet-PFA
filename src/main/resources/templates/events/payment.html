<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding-top: 100px;
        }

        .navbar {
            background-color: #f8bbd0;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #880e4f;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: #6a1b3f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ad1457;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #c2185b;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e57399;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d81b60;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar utilisateur -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="logo">üéü Billetterie</a>
        <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a th:href="@{/events/public}">√âv√©nements</a></li>
            <li><a th:href="@{/cart/view}">Panier</a></li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit"
                            style="background: none; border: none; font: inherit; color: #6a1b3f; cursor: pointer;">
                        D√©connexion
                    </button>
                </form>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <h1>Paiement</h1>

    <p><strong>Total :</strong> <span th:text="${total}"></span> MAD</p>

    <form th:action="@{/payment/confirm}" method="post">
        <label>Nom complet :</label>
        <input type="text" name="name" required>

        <label>Adresse e-mail :</label>
        <input type="email" name="email" required>

        <label>Mode de paiement :</label>
        <select name="method" required>
            <option value="Visa">Carte Visa</option>
            <option value="PayPal">PayPal</option>
            <option value="CMI">CMI</option>
        </select>

        <button type="submit">Payer</button>
    </form>

    <a th:href="@{/cart/view}">‚Üê Retour au panier</a>
</div>

</body>
</html>
