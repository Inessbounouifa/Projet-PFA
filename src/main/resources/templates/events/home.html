<!-- templates/events/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Événements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .event-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .event-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .event-content {
            padding: 15px;
        }

        .event-title {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: #007BFF;
        }

        .event-description {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 10px;
        }

        .event-details {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h1>Bienvenue sur notre plateforme d'événements</h1>

<div class="event-grid">
    <a th:each="event : ${events}" th:href="@{'/events/view/' + ${event.id}}" class="event-card">
        <img class="event-image"
             th:src="@{'/images/' + ${#strings.defaultString(event.image, 'default.png')}}"
             alt="Image de l'événement"/>

        <div class="event-content">
            <h2 class="event-title" th:text="${event.title}">Titre</h2>
            <p class="event-description" th:text="${event.description}">Description</p>
            <p class="event-details">
                <strong>Date:</strong>
                <span th:text="${#temporals.format(event.dateTime, 'dd/MM/yyyy HH:mm')}">Date</span>
            </p>
            <p class="event-details">
                <strong>Lieu:</strong> <span th:text="${event.venue}">Lieu</span>
            </p>
            <p class="event-details">
                <strong>Prix:</strong> <span th:text="${event.prix}">Prix</span> MAD
            </p>
        </div>
    </a>
</div>

</body>
</html>
