<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon Panier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding-top: 100px;
        }

        .navbar {
            background-color: white;
            padding: 20px 40px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1250px;
            z-index: 999;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo span {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: #880e4f;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #d81b60;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #ffe3ec;
            color: #ad1457;
        }


        .container {
            max-width: 800px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #c2185b;
            text-align: center;
        }

        .item {
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item h2 {
            color: #880e4f;
            margin: 0;
        }

        .item p {
            margin: 5px 0;
        }

        .remove-button {
            background: none;
            border: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
        }

        .checkout-button {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #e57399;
        }

        a.return {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d81b60;
            text-decoration: none;
        }

        a.return:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar USER -->
<nav class="navbar">
    <div class="navbar-container">
        <!-- Logo + texte -->
        <div class="logo-area">
            <a href="/" class="logo">
                <img src="/images/billet.png" alt="Logo" class="logo-icon">
                <span>GestionBillets</span>
            </a>
        </div>

        <!-- Liens √† droite -->
        <ul class="nav-links">
            <li><a th:href="@{/}">Accueil</a></li>
            <li><a th:href="@{/events/public}">√âv√©nements</a></li>

            <li th:if="${#authorization.expression('hasRole(''USER'') and !hasRole(''ADMIN'')')}">
                <a th:href="@{/cart/view}">Panier</a>
            </li>

            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a th:href="@{/events/admin}">G√©rer les √©v√©nements</a>
            </li>

            <li th:if="${not #authorization.expression('isAuthenticated()')}">
                <a th:href="@{/events/login}">Connexion</a>
            </li>
            <li th:if="${not #authorization.expression('isAuthenticated()')}">
                <a th:href="@{/register}">Inscription</a>
            </li>

            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit"
                            style="background: none; border: none; padding: 0; font: inherit; color: #6a1b3f; cursor: pointer;">
                        D√©connexion
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <h1>Mon Panier</h1>

    <div th:if="${#lists.isEmpty(cart)}">
        <p>Votre panier est vide.</p>
    </div>

    <div th:each="item, iterStat : ${cart}" class="item">
        <h2 th:text="${item[0].title}">Titre</h2>
        <p th:text="${item[0].description}">Description</p>
        <p><strong>Prix :</strong> <span th:text="${item[0].prix}">0</span> MAD</p>
        <p><strong>Quantit√© :</strong> <span th:text="${item[1]}">1</span></p>

        <form th:action="@{'/cart/remove/' + ${iterStat.index}}" method="get">
            <button class="remove-button" type="submit">üóë Supprimer</button>
        </form>
    </div>

    <form th:action="@{/payment}" method="get">
        <button type="submit" class="checkout-button">Valider la commande</button>
    </form>

    <a th:href="@{/}" class="return">‚Üê Continuer les achats</a>
</div>

</body>
</html>
