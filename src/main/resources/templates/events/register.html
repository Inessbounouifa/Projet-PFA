<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f48fb1;
            --secondary: #ff6b6b;
            --success: #c100c8;
            --error: #ff4c60;
            --text-main: #6a1b3f;
            --text-light: rgba(106, 27, 63, 0.75);
            --bg-light: #fff0f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-light);
            overflow: hidden;
        }

        .ring {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid var(--clr, #fff);
            transition: 0.5s;
        }

        .ring i:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
        }

        .ring i:nth-child(2) {
            border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
            animation: animate 4s linear infinite;
        }

        .ring i:nth-child(3) {
            border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
            animation: animate2 10s linear infinite;
        }

        .ring:hover i {
            border: 6px solid var(--clr);
            filter: drop-shadow(0 0 20px var(--clr));
        }

        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes animate2 {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        .login {
            position: absolute;
            width: 320px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .login h2 {
            font-size: 2em;
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }

        .login form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .inputBx input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--text-main);
            border-radius: 40px;
            background: transparent;
            font-size: 1.1em;
            color: var(--text-main);
            outline: none;
            transition: 0.3s;
        }

        .inputBx input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        .inputBx input[type="submit"] {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .inputBx input::placeholder {
            color: var(--text-light);
        }

        .links {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 0 20px;
        }

        .links a {
            color: var(--text-main);
            font-size: 0.9em;
            text-decoration: none;
        }

        .links a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .alert {
            color: var(--error);
            font-size: 0.9em;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="ring">
    <i style="--clr: var(--primary)"></i>
    <i style="--clr: var(--secondary)"></i>
    <i style="--clr: var(--success)"></i>

    <div class="login">
        <h2>Inscription</h2>
        <form th:action="@{/register}" method="post">
            <div class="inputBx">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required />
            </div>
            <div class="inputBx">
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="inputBx">
                <input type="password" name="password" placeholder="Mot de passe" required />
            </div>
            <div class="inputBx">
                <input type="submit" value="S'inscrire" />
            </div>
        </form>
        <div class="links">
            <a th:href="@{/}">‚Üê Retour</a>
        </div>
    </div>
</div>
</body>
</html>
