<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire √âv√©nement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            padding-top: 100px;
        }

        .navbar {
            background-color: #f8bbd0;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #880e4f;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: #6a1b3f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ad1457;
        }

        form {
            background-color: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #880e4f;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e57399;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d81b60;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar admin -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="logo">üéü Billetterie</a>
        <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a th:href="@{/events/public}">√âv√©nements</a></li>
            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a th:href="@{/events/admin}">Admin</a></li>
            <li><a th:href="@{/logout}">D√©connexion</a></li>
        </ul>
    </div>
</nav>

<h1 th:text="${event.id != null} ? 'Modifier √âv√©nement' : 'Ajouter √âv√©nement'">Formulaire</h1>

<form th:action="@{/events/admin/save}" th:object="${event}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>

    <label>Nom de l'√©v√©nement:</label>
    <input type="text" th:field="*{name}" required/>

    <label>Lieu (venue):</label>
    <input type="text" th:field="*{venue}" required/>

    <label>Titre:</label>
    <input type="text" th:field="*{title}" required/>

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea>

    <label>Date et Heure:</label>
    <input type="datetime-local" th:field="*{dateTime}" required/>

    <label>Nombre de billets disponibles:</label>
    <input type="number" th:field="*{availableTickets}" min="0" required/>

    <label>Prix (en MAD):</label>
    <input type="number" step="0.01" th:field="*{prix}" min="0" required/>

    <label>Image:</label>
    <input type="file" name="imageFile"/>

    <button type="submit">Enregistrer</button>
</form>

<a th:href="@{/events/admin}">‚Üê Retour √† la liste</a>

</body>
</html>
